{% extends 'base.html' %} {% block title %}Contact{% endblock title %} 

{%block body %}
<div class="container-fluid px-0">
  <img
    src="https://source.unsplash.com/1200x400/?contact"
    class="d-block w-100 my-4"
    alt="about_image"
  />
</div>
<section class="form">
  <div class="container my-5">
    <h1 class="text-center my-5">Contact Us</h1>
    <form action="/contact" method="post" class="row g-3">
      {% csrf_token %}
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St">
        </div>
        
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control"  name="city" id="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state"  name="state" class="form-select">
            <option selected>Choose...</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip"  name="zip" >
        </div>
        <div class="col-md-12">
          <label for="desc" class="form-label">Message</label>
          <textarea class="form-control" placeholder="Leave a comment here"  name="desc" id="desc"></textarea>
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary float-end">Sign in</button>
        </div>
      </form>
  </div>
</section>

{%endblock body %}
